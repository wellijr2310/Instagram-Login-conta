<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
  </head>
  <body>
    <% for(let i = 0;i < users.length;i++) { %>
    <div class="user-single">
      <h2><%= users[i].username %></h2>
      <p><%= users[i].password %></p>
    </div>
    <% } %>
  </body>
</html>
